<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    <style>
        main, section {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
            margin-bottom: 5%;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <header>
        <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>
    <main class="main-content">
        <section class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </section>
    </main>
    <script>
        //1
        function changeTxt() {
            let p = document.getElementsByTagName('p')[0];
            p.innerText = "Me vejo fazendo um intercambio em algum pais de lingua inglesa, aprofundando meus estudos como desenvolvedora e trabalhando home office!"

            // extra
            p.style.textAlign = "center";
            p = document.getElementsByTagName('p')[1].style.textAlign = "center";
            p = document.getElementsByTagName('p')[2].style.textAlign = "center";
            p = document.getElementsByTagName('p')[2].style.fontWeight = "bolder";
        }
        changeTxt();

        //2
        function color1() {
            let qAmarelo = document.getElementsByClassName('main-content')[0];
            qAmarelo.style.backgroundColor = "rgb(76,164,109)";
        }
        color1();

        //3
        function color2() {
            let qVermelho = document.getElementsByClassName('center-content')[0];
            qVermelho.style.backgroundColor = "white";
        }
        color2();

        //4
        function changeH1() {
            let sub1 = document.getElementsByClassName('title')[0];
            sub1.innerText = "Exercícios 5.1 - JavaScript";
        }
        changeH1();

        //5
        function txtToUpperCase() {
            let txt = document.getElementsByTagName('p')[2];
            txt.innerText = txt.innerText.toUpperCase();
        }
        txtToUpperCase();

        //6 (não entendi)
        function showAllTags() {
            let tagP = document.getElementsByTagName('p').length;
            console.log(tagP.innerHTML);    
        }
        showAllTags();
    </script>

</body>

</html>
